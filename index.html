<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Vue To Do List</title>
    </head>
    <body>
        <div id="app">
            <div class="list-container">
                <div class="addSection">
                    <h1>Lista della spesa:</h1>
                    <input type="text" v-model="newElement.text" @keyup.enter="addElement">
                    <button @click="addElement">Aggiungi</button>
                </div>
                
                <ul>
                    <li v-for="(element, index) in list" class="my-li">
                        <span :class="(element.done == true)?'textDecoration':''">{{element.text}}</span>
                        <div>
                            <span @click="deleteElement(index)"><i class="fa-solid fa-eraser"></i></span>
                            <input class="checkbox" type="checkbox" @click="checkElement(element)">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
